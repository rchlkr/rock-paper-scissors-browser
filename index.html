<!DOCTYPE html>
<html>
  <head>
    <title>Rock - Paper - Scissors</title>
    <meta charset="UTF-8">
    <link href="style.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Chelsea+Market&family=Montserrat:ital,wght@0,400;0,600;0,700;1,300&display=swap" rel="stylesheet"> 
  </head>
  <body>
    <header>
      <h1>Rock - Paper - Scissors</h1>
    </header>
      <div class="scorebox">
        <div id="playerchoice"></div>
        <table>
          <tr>
            <th class="tableleft">you</th>
            <th class="tableright">them</th>
          </tr>
          <tr>
            <td id="playerscore" class="tableleft">0</td>
            <td id="computerscore" class="tableright">0</td>
          </tr>
        </table>
        <div id="computerchoice"></div>
      </div>
      <div id="selections">
        <img id="rock" src="./media/rocks.png">
        <img id="paper" src="./media/send.png">
        <img id="scissors" src="./media/scissors.png">
      </div>
  </body>
  <script src="script.js" type="text/javascript"></script>
</html>
